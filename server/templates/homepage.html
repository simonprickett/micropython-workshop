<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redis MicroPython Workshop</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'bulma.min.css') }}">
</head>

<body>
  <div class="container">
    <section id="headerArea" class="hero is-bold is-link">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-white has-text-centered">
            Job Stream Status
          </h1>
        </div>
      </div>
    </section>
    <div class="box">
      <section class="section">
        <div class="card">
          <div class="card-content">
            <p id="updatingMessage" class="title has-text-centered">Updating...</p>
            <div id="statusArea" class="columns is-centered"></div>
          </div>
          <footer class="card-footer">
            <p class="card-footer-item">
              <button id="carbonBtn" class="button is-link">Carbon Intensity Data</button>
            </p>
          </footer>
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Redis MicroPython Workshop</strong> by <a href="https://simonprickett.dev/">Simon Prickett</a>.  An example 
          application using <a href="https://redis.io/">Redis</a>, <a href="https://flask.palletsprojects.com/">Flask</a> and <a href="https://bulma.io/">Bulma</a>.
        </p>
        <p><a href="https://github.com/simonprickett/micropython-workshop">Source code is available on GitHub</a>.</p>
      </div>
    </footer>
  </div>
  <script type="module" src="{{ url_for('static', filename = 'app.js') }}" defer></script>
</body>

</html>
